<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">


<head>
    <meta charset="utf-8">
    <title>MOST VIEWED</title>
    <link rel="stylesheet" href="css/home_most_viewed.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="icon" href="image/LOGO (2).png" type="image/png">
</head>

<body>
    <div>
        <h1>MOST VIEWED</h1>
    </div>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
            <!-- Cards will be generated dynamically here -->
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
    <script>
// Define the API details and access token
const API_PROTOCOL = 'https';
const API_HOSTNAME = 'goexplorebatangas.com/api';
const access_token = localStorage.getItem('access_token');
let carousel; 

// Function to fetch places data
async function fetchPlacesData() {
    try {
        const response = await fetch(`${API_PROTOCOL}://${API_HOSTNAME}/analytics/places/most-visited?limit=5`);
        const data = await response.json();
        console.log('Fetched data:', data);
        return Array.isArray(data) ? data : [];
    } catch (error) {
        console.error('Error fetching places data:', error);
        return [];
    }
}

// Find the most visited place and populate the carousel
document.addEventListener('DOMContentLoaded', async function () {
    try {
        const mostVisitedPlacesData = await fetchPlacesData();

        if (mostVisitedPlacesData.length === 0) {
            // Handle the case where there are no most visited places
            console.error('No most visited places found.');
            return;
        }

        const mostVisitedPlace = mostVisitedPlacesData[0];

        // Check if mostVisitedPlace has photos before accessing the first photo
        if (mostVisitedPlace && mostVisitedPlace.photos && mostVisitedPlace.photos.length > 0) {
            // Display the most visited place in the card
            const mostVisitedCard = document.createElement("div");
            mostVisitedCard.className = "card";
            mostVisitedCard.style.backgroundImage = `url('${mostVisitedPlace.photos[0]}')`;
            mostVisitedCard.innerHTML = `
                <div class="icon card-icon fas fa-building"></div>
                <h2>${mostVisitedPlace.title}</h2>
                <span>${mostVisitedPlace.category}</span>
            `;

            mostVisitedCard.addEventListener("click", () => {
                window.top.location.href = `explore_cardcontent.php?id=${mostVisitedPlace.id}`;
            });

            carousel = document.querySelector(".carousel");
            carousel.appendChild(mostVisitedCard);
        } else {
            console.error("No photos found for the most visited place.");
        }

        mostVisitedPlacesData.shift();

        // Combine the most visited place data with the rest of the places
        const allPlacesData = [mostVisitedPlace, ...mostVisitedPlacesData];

        // Display the remaining top 4 places in the carousel
        allPlacesData.slice(1, 4).forEach(place => {
            if (place && place.photos && place.photos.length > 0) {
                const cardElement = document.createElement("div"); // Changed "li" to "div"
                cardElement.className = "card";
                cardElement.style.backgroundImage = `url('${place.photos[0]}')`;
                cardElement.innerHTML = `
                    <div class="icon card-icon fas fa-building"></div>
                    <h2>${place.title}</h2>
                    <span>${place.category}</span>
                `;

                cardElement.addEventListener("click", () => {
                    window.top.location.href = `explore_cardcontent.php?id=${place.id}`;
                });

                carousel.appendChild(cardElement);
            } else {
                console.error(`No photos found for place with title: ${place.title}`);
            }
        });

        // Rest of your code for carousel and interactions
        const wrapper = document.querySelector(".wrapper");
        const firstCardWidth = carousel.querySelector(".card").offsetWidth;
        const arrowBtns = document.querySelectorAll(".wrapper i");
        const carouselChildrens = [...carousel.children];
        let isDragging = false,
            isAutoPlay = true,
            startX, startScrollLeft, timeoutId;

        let cardPerView = Math.round(carousel.offsetWidth / firstCardWidth);
        carouselChildrens.slice(-cardPerView).reverse().forEach(card => {
            carousel.insertAdjacentHTML("afterbegin", card.outerHTML);
        });

        carouselChildrens.slice(0, cardPerView).forEach(card => {
            carousel.insertAdjacentHTML("beforeend", card.outerHTML);
        });

        carousel.classList.add("no-transition"); // Corrected from "carousel.classList = add ("no-transition");"
        carousel.scrollLeft = carousel.offsetWidth;
        carousel.classList.remove("no-transition");

        arrowBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                carousel.scrollLeft += btn.id == "left" ? -firstCardWidth : firstCardWidth;
            });
        });

        const dragStart = (e) => {
            isDragging = true;
            carousel.classList.add("dragging");

            startX = e.pageX;
            startScrollLeft = carousel.scrollLeft;
        };

        const dragging = (e) => {
            if (!isDragging) return;

            carousel.scrollLeft = startScrollLeft - (e.pageX - startX);
        };

        const dragStop = () => {
            isDragging = false;
            carousel.classList.remove("dragging");
        };

        const infiniteScroll = () => {
            if (carousel.scrollLeft === 0) {
                carousel.classList.add("no-transition");
                carousel.scrollLeft = carousel.scrollWidth - (2 * carousel.offsetWidth);
                carousel.classList.remove("no-transition");
            } else if (Math.ceil(carousel.scrollLeft) === carousel.scrollWidth - carousel.offsetWidth) {
                carousel.classList.add("no-transition");
                carousel.scrollLeft = carousel.offsetWidth;
                carousel.classList.remove("no-transition");
            }

            clearTimeout(timeoutId);
            if (!wrapper.matches(":hover")) autoPlay();
        };

        const autoPlay = () => {
            if (window.innerWidth < 800 || !isAutoPlay) return;
            timeoutId = setTimeout(() => carousel.scrollLeft += firstCardWidth, 2500);
        };

        autoPlay();
        carousel.addEventListener("mousedown", dragStart);
        carousel.addEventListener("mousemove", dragging);
        document.addEventListener("mouseup", dragStop);
        carousel.addEventListener("scroll", infiniteScroll);
        wrapper.addEventListener("mouseenter", () => clearTimeout(timeoutId));
        wrapper.addEventListener("mouseleave", autoPlay);
    } catch (error) {
        console.error('Error fetching data:', error);
    }
});


    </script>

</body>

</html>
